<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2743/2743743.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My_first_site</title>
  </head>
  <body class="container">
    <header>
      <nav>
        <a href="#">About us</a>
        <a href="#">Hobby</a>
        <a href="#">Contacts</a>
      </nav>
    </header>
    <main>
      <h1>Анкета</h1>
      <div class="about_us">
        <div class="mem">
          <h2>Мой любимый мем</h2>
          <img src="img/mem.png" alt="image" title="title" />
        </div>

        <div class="info">
          <h2>Общая информация</h2>
          <strong class="name">Имя:</strong>
          <span>Анна</span>
          <br />
          <p class="info-p">Языки и технологии, которые я изучаю:</p>
          <ul>
            <li>JavaScript</li>
            <li>TypeScript</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Webpack</li>
          </ul>
        </div>
      </div>
      <p class="projects">Мои первые проекты:</p>
      <div class="my_game" id="my_game">
        <h2>Play game</h2>
        <p></p>
        <input type="number" hidden />
        <button>Начать!</button>
      </div>
      <div class="choosed_block">
        <h2>Выберите элементы</h2>
        <p>Элементов выбрано: <span>0</span></p>
        <div class="choosed_block-container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
        </div>
      </div>
    </main>

    <footer>2023</footer>

    <script src="script.js"></script>
  </body>
</html>
